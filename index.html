<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokédex</title>
    <meta name="description" content="Pokédex app: view their stats and more">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" 
      type="image/png" 
      href="./favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <div id="start">
        <p>Enter your name to get started:</p>
        <form>
            <input type="text" id='start-name' placeholder="ENTER NAME" />
            <input id='start-btn' type="submit" value='ENTER'/>
        </form>
    </div>

    <div id='pokedex' style="justify-content:center;">
        <div id='top' class="row">
            <div id='top-left' class="col-sm-4 hidden"></div>

            <div class="col-sm-4" id='half-circle-top'>
                <div id='pokemon-master' class='smaller-half-circle clickable'></div>
            </div>

            <div id='power-container' class="col-sm-4 hidden">
                <span id='power' class='glyphicon glyphicon-off' aria-hidden="true"></span>
            </div>
        </div>

        <div id='middle' class='row hidden'>
            <div id="main-display">
                <div id='search' class="row">
                    <select name="select" id="select">
                        <option id='select-name' value="name">NAME</option>
                        <option id='select-id' value="id">ID</option>
                    </select>

                    <form>
                        <input type="text" id='input-name' placeholder="ENTER NAME"/>
                        <input type="text" id='input-id' class='hidden' placeholder="ENTER ID" />
                        <input type='submit' value='FIND' id='search-btn' />
                    </form>
                </div>

                <div id='id-name-type-container'>
                    <p id="id-and-name">
                        <span id='id'></span> · <span id='name'></span>
                    </p>
                    <p id="types"><span id=type2></span> <span id='type1'></span></p>
                </div>

                <div class='row' id='img-and-description'>
                    <div class="col-sm-4" id='img-container'><img id='img' /></div>

                    <div class="col-sm-8" id='description-container'>
                        <p id="description"></p>
                    </div>
                </div>

                <div id='stats'>
                    <div id='hp-container'>
                        <p id="hp"></p>
                    </div>
                    <div id="atk-container">
                        <p id="atk"></p>
                    </div>
                    <div id="def-container">
                        <p id="def"></p>
                    </div>
                    <div id="abil-container">
                        <span>ABILITIES</span>
                        <p id="abil"></p>
                    </div>

                    <div id='moves-height-weight'>
                        <div id='moves-container'>
                            <button id='moves-btn'>
                                <p>M</p>
                                <p>O</p>
                                <p>V</p>
                                <p>E</p>
                                <p>S</p>
                            </button>
                            <div id='moves'>

                            </div>
                        </div>

                        <div id='height-weight'>
                            <p id="height-container">
                                HEIGHT:
                                <br />
                                <span id='height'></span>
                            </p>
                            <p id="weight-container">
                                WEIGHT:
                                <br />
                                <span id="weight"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div id='pokemon-list' class='hidden'>
                <button id='filter-btn'>FILTER</button>
            </div>
        </div>

        <div id='bottom' class="row">
                <div class="col-sm-4" id='left-container'>
                    <span id='left' class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                </div>


                <div id="bottom-center">
                    <div class="col-sm-4" id='half-circle-bottom'>
                        <div class='smaller-half-circle'>
        
                        </div>
                    </div>
                    <div id="pokemon-list-btn-container">
                        <button id="pokemon-list-btn">POKEDEX</button>
                    </div>
                </div>
        
                <div class="col-sm-4" id='right-container'>
                    <span id='right' class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                </div>
        </div>
    </div>
    
    <!-- Axios library -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <!-- jQuery library -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='./components/global.js'></script>
    <script src='./components/classes.js'></script>
    <script src="./components/pokemonlist.js"></script>
    <script src='./components/select.js'></script>
    <script src='./components/start.js'></script>
    <script src='./components/search.js'></script>
    <script src='./components/easteregg.js'></script>
    <script src='./components/leftright.js'></script>
    <script src="./components/power.js"></script>
    <script src="./components/moves.js"></script>
</body>
</html>
