<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div id='pokedex'>
        <div id='top' class="row">
            <div class="col-sm-4 corner"></div>

            <div class="col-sm-4" id='half-circle-top'>
                <div class='smaller-half-circle'>

                </div>
            </div>

            <div class="col-sm-4 corner"></div>
        </div>

        <div id='middle' class='row'> 
            <!-- TO DO: add hidden class later for animations stuff -->
            <div id='search' class="row">
                SEARCH BY:
                <select name="select" id="select">
                    <option value="name">NAME</option>
                    <option value="id">ID</option>
                </select>
                <form>
                    <input type="text" id='input-name' placeholder="ENTER NAME"/>
                    <input type="text" id='input-id' class='hidden' placeholder="ENTER ID" />
                    <button id='search-btn'>ENTER</button>
                </form>
            </div>

            <div class='row'>
                <div class="col-sm-4"></div>

                <div class="col-sm-4"></div>

                <div class="col-sm-4"></div>
            </div>
        </div>

        <div id='bottom' class="row">
                <div class="col-sm-4 corner"></div>
    
                <div class="col-sm-4" id='half-circle-bottom'>
                    <div class='smaller-half-circle'>
    
                    </div>
                </div>
    
                <div class="col-sm-4 corner"></div>
        </div>
    </div>
